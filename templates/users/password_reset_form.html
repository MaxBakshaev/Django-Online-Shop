{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded" style="border: 1px solid rgba(0, 0, 0, 0.125);">
                <h2 class="text-center mb-4">Восстановление пароля</h2>
                <form method="post">
                    {% csrf_token %}
                    {% for f in form %}
                        <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label> {{ f }}</p>
                        <div class="form-error">{{ f.errors }}</div>
                    {% endfor %}
                    <p><button type="submit" class="btn btn-primary btn-block">Сбросить по E-mail</button></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
