{% load static %}
{% load carts_tags %}

{% user_carts request as carts %}

<div>
    <button type="button" class="btn btn-dark btn-secondary" id="modalButton"
        aria-expanded="false">
        <i class="fas fa-shopping-cart text-primary"></i>
        <span class="badge text-secondary border border-secondary rounded-circle" 
        style="padding-bottom: 2px;" 
        id="goods-in-cart-count">
        {{ carts.total_quantity }}</span>

    </button>
</div>

<!-- Разметка модального окна корзины -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true" style="box-sizing: content-box;">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div style="text-align: right; padding: 20px;">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="border: none; background-color: white;">
                    <i class="fa fa-times fa-lg"></i>
                </button>
            </div>
            <div class="modal-body">
                <h3 class="text-center mb-4" style="padding-right: 50px;">Корзина</h3>
                <div class="container-fluid d-flex flex-wrap" id="cart-items-container">
                    <!-- Разметка корзины -->
                    {% include "carts/includes/included_cart.html" %}
                    <!-- Закончилась разметка корзины -->
                </div>
            </div>
        </div>
    </div>
</div>
